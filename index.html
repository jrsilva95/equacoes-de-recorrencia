<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução de Equações de Recorrência</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Coluna 1: Menu lateral com as equações -->
        <div class="column equations">
            <h2>Equações Disponíveis</h2>
            <ul>
                <li><button onclick="selectEquation(1)">T(n) = T(n-1) + T(n-2) (Fibonacci)</button></li>
                <li><button onclick="selectEquation(2)">T(n) = 2T(n-1) + 1 (Torre de Hanói)</button></li>
                <li><button onclick="selectEquation(3)">T(n) = T(n-1) + c (Progressão Aritmética)</button></li>
                <li><button onclick="selectEquation(4)">T(n) = aT(n-1) (Progressão Geométrica)</button></li>
                <li><button onclick="selectEquation(5)">T(n) = aT(n-1) + b (Substituição Linear)</button></li>
                <li><button onclick="selectEquation(6)">T(n) = T(n/2) + O(1) (Expansão Binária)</button></li>
            </ul>
        </div>

        <!-- Coluna 2: Campos para preencher os valores -->
        <div class="column form">
            <h1>Resolução de Equações de Recorrência</h1>
            <form id="recurrence-form">
                <label for="a">Valor de a:</label>
                <input type="number" id="a" name="a" step="0.001" required>

                <label for="b">Valor de b:</label>
                <input type="number" id="b" name="b" step="0.001" required>

                <label for="t0">Valor de T(0):</label>
                <input type="number" id="t0" name="t0" step="0.001" required>

                <label class="t1" for="t1">Valor de T(1):</label>
                <input type="number" id="t1" name="t1" step="0.001">

                <label for="n">Calcular até T(n) para n =</label>
                <input type="number" id="n" name="n" required step="0.001">

                <button type="submit">Calcular e Mostrar Gráfico</button>
            </form>

            <div id="result"></div>
        </div>

        <!-- Coluna 3: Gráfico -->
        <div class="column graph">
            <canvas id="recurrenceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
